{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between">
  <h1>Hello {{current_user.username}}!</h1>
  <div class="d-flex align-items-center">
    <a href="{{url_for('views.create_blog')}}" class="btn btn-primary">Create Blog</a>
  </div>
</div>
<div class="d-flex flex-column gap-2">
  {% for blog in blogs %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ blog.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{blog.subtitle}}</h6>
      <p class="card-text">{{blog.content}}
      </p>
      <div class="d-flex flex-row justify-content-between text-muted">
        <span>By <u>{{blog.author.username}}</u></span>
        <span>{{blog.created_at.strftime('%Y-%m-%d')}}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
